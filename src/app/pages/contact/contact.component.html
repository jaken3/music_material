<div class="d-sm-flex grap-2 flex-md-grow-1">
    <form [formGroup]="formContact">
        <div class="justify-content-between">
            <div class="flex-column">
                <mat-form-field>
                    <mat-label>Nombre empresa/representante</mat-label>
                    <input matInput type="text" formControlName="name" placeholder="nombre de empresa/representante">
                </mat-form-field>

            </div>
            <div class="flex-column">
                <mat-form-field>
                    <mat-label>Correo electronico</mat-label>
                    <input type="email" matInput formControlName="email" placeholder="correo@dominio.com">
                </mat-form-field>
            </div>

            <div class="flex-column">
                <mat-form-field>
                    <mat-label>Telefono</mat-label>
                    <input matInput type="text" formControlName="phone" placeholder="Telefono">
                </mat-form-field>

            </div>

            <div class="col-md-12 col-lg-12">
                <button mat-flat-button color="primary">
                    Solicitar contacto
                </button>
            </div>
        </div>
    </form>
</div>
